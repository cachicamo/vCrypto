type User @model(mutations: null){
  id: ID!
  email: String!
  name: String!
  image: String
  netWorth: Float!

  porfolioCoins: [PortfolioCoin] @connection(keyName: "byUser", fields: ["id"])
}

type Coin @model(mutations: null) {
  id: ID!
  cgId: String!
  name: String!
  symbol: String!
  image: String
  currentPrice: Float!
  valueChange24H: Float!
  valueChange1D: Float!
  valueChange7D: Float!
  priceHistoryString: String
}

type PortfolioCoin 
@model(mutations: null)
@key(name: "byUser", fields: ["userId"]){
  id: ID!
  amount: Float!

  userId: ID!
  user: User @connection(fields: ["userId"])
 
  coinId: ID!
  coin: Coin @connection(fields: ["coinId"])
}

type Mutation {
  ExchangeCoins(
    coinId: ID, 
    isBuy: Boolean!, 
    amount: Float!,
    usdPortfolioCoinId: ID
    coinPortfolioCoinId: ID
  ): Boolean! @function(name: "ExchangeCoins-${env}")
}